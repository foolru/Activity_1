<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <style>
        .font-bold-500{
            font-weight: 500;
        }
        .font-bold-900{
            font-weight: 900;
        }
        .span-underline{
            text-decoration: underline;
        }
    </style>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <p>This is <strong class="font-bold-900">Strong</strong> and this is <b class="font-bold-900">bold</b></p><br/>
        <p>This is <u>underline</u> and <i>italic</i> also <span class="span-underline">span underline</span></p><br/>
        <p>This a <small>small</small> room with a size of 30<sup>sq</sup></p>
    </body>
</html>
